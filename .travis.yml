language: groovy
jdk:
    - openjdk8
before_install: git checkout $(git branch --contains $(git rev-parse HEAD)|tail -n1|tr -d ' ')
jobs:
  include:

script: ./gradlew check --continue

jobs: 
  include: 
    - stage: Deploy
      script: ./gradlew publish

branches:
    only:
        - master
        - develop
